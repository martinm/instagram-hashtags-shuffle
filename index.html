<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>hashtags shuffle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <textarea id="inputText"></textarea>
    <div class="btn shuffleBtn" onclick="shuffleBtnPressed()">SHUFFLE</div>
    <div class="btn copyBtn" id="copyBtn" onclick="copyContent()">COPY (0)</div>
    <div class="btn clearBtn" id="clearBtn" onclick="clearContent()">CLEAR (0)</div>

    <ul>
        <li>Paste your hastags into the white box on the top</li>
        <li class="shu">'SHUFFLE'</li>
        <li class="cop">'COPY'</li>
        <li class="cle">'CLEAR'</li>
    </ul>

    <div id="credits">
        <img src="ig.svg"> <br>
        made by ma1inowski
    </div>


    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie" rel="stylesheet">
</body>

</html>
